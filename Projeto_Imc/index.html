<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Calculo IMC</title>
</head>
<body>

    <h1 class="text-center py-3">Calcular IMC</h1>

    <div class="container">
        <form class="my-3 py-3" id="form">
            <div class="row d-flex flex-column align-items-center mx-auto py-3">
                <div class="mb-3 col-5">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="text" class="form-control" id="peso" placeholder="digite aqui o peso">
                </div>

                <div class="mb-3 col-5">
                    <label for="altura" class="form-label">Altura</label>
                    <input type="text" class="form-control" id="altura" placeholder="digite aqui a altura">
                </div>

                <button type="submit" class="btn btn-success col-5">Calcular</button>

                <div id="resultado" class="col-5"></div>
            </div>
        </form>
    </div>
 
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
